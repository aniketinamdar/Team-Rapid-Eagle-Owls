<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Integrated food delivery app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Page 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Page 3</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="restos">
        <div class="cardlist">
            <div class="row">
                <div class="card" style="width: 50rem;">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">McD</h5>
                        <p>Address: </p>
                        <p class="card-text" id="mcd-address"></p>
                        <p>Menu:</p>
                        <div style="display: flex; flex-direction: column; justify-content: space-between;">
                            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                                <div>Fries </div>
                                <div id="price1"></div>
                            </div>
                            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                                <div>McCheese </div>
                                <div id="price2"></div>
                            </div>
                            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                                <div>McSpicy </div>
                                <div id="price3"></div>
                            </div>
                        </div>
                        <span>Delivery Time: </span> <span id="McD-del-time"></span> <span>Mins</span>
                        <div  style="display: flex; flex-direction: column;"> Delivery Services Available: 
                            <div style="display: flex; justify-content: space-between;">
                                <div>Name</div>
                                <div>Fees</div>
                                <div>Offers</div>
                            </div>
                            <div id="del-service">

                                <div id="servName1"></div>
                                <div id="delFee1"></div>
                                <div style="width: 5rem;">
                                    <div id="1offer">None</div>
                                </div>
                            </div>
                            <div id="del-service">

                                <div id="servName2"></div>
                                <div id="delFee2"></div>
                                <div style="width: 5rem;">
                                    <div id="2offer">None</div>
                                </div>
                            </div>
                            <div id="del-service">

                                <div id="servName3"></div>
                                <div id="delFee3"></div>
                                <div style="width: 5rem;">
                                    <div id="3offer">None</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
